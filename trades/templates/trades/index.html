{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ticker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">



    <!-- Main Content Section starts here -->

    <div id="menu-container">
        <div id="hero-container">
            <img src="/static/images/ticker-hero-image.webp" alt="Ticker-logo-image" id="hero-image">
        </div>

        <div class="d-grid gap-2 col-sm-8 col-md-6 col-lg-3 mx-auto">

            {% if user.is_authenticated %}

            <a class="btn btn-success btn-lg my-1 mx-3" type="button" href="{% url 'add_trade' %}">Add Trade <i
                class="fa-solid fa-plus"></i></a>

            <a class="btn btn btn-outline-dark btn-lg my-1 mx-3" type="button" href="{% url 'open_trades' %}">View Open
                Trades</a>

            <a class="btn btn btn-outline-dark btn-lg my-1 mx-3" type="button" href="{% url 'closed_trades' %}">View Closed
                Trades</a>

            <a class="btn btn btn-outline-dark btn-lg my-1 mx-3" type="button" href="{% url 'all_trades' %}">View All
                Trades</a>
            
            
            <a class="btn btn btn-outline-warning btn-lg mt-1 fw-bold mx-3 {% if request.path == logout_url %}active{% endif %}"
                aria-current="page" type="button" href="{% url 'account_logout' %}">Logout <i
                    class="fa-solid fa-arrow-right-from-bracket"></i></a>

            <p id="logged-in-status" class="text-center fw-bold">Currently logged in as {{ user }}</p>
            {% else %}


            <a class="btn btn btn-outline-dark btn-lg my-1 mx-3 fw-bold {% if request.path == signup_url %}active{% endif %}"
                aria-current="page" href="{% url 'account_signup' %}">Register</a>

            <a class="btn btn btn-success btn-lg my-1 fw-bold mx-3 {% if request.path == login_url %}active{% endif %}"
                aria-current="page" href="{% url 'account_login' %}">Login</a>

            {% endif %}





        </div>
    </div>



    <!-- Main Content Section ends here -->

    <!-- Footer starts here -->
    <footer class="fixed-bottom text-center" style="background-color: black;">
        <div class="container justify-content-center py-1">
            <button type="button" class="btn btn-dark btn-sm mx-3 my-2" style="background-color: #188754;">
                <a href="https://www.linkedin.com" target="_blank" style="text-decoration: none; color: white;"><i
                        class="fa-brands fa-linkedin-in"></i></a>
            </button>
            <button type="button" class="btn btn-dark btn-sm mx-3 my-1" style="background-color: #188754;">
                <a href="https://www.facebook.com" target="_blank" style="text-decoration: none; color: white;"><i
                        class="fa-brands fa-facebook"></i></a>
            </button>
            <button type="button" class="btn btn-dark btn-sm mx-3 my-1" style="background-color: #188754;">
                <a href="https://www.instagram.com" target="_blank" style="text-decoration: none; color: white;"><i
                        class="fa-brands fa-instagram social-media"></i></a>
            </button>
            <button type="button" class="btn btn-dark btn-sm mx-3 my-1" style="background-color: #188754;">
                <a href="https://www.x.com" target="_blank" style="text-decoration: none; color: white;"><i
                        class="fa-brands fa-x-twitter"></i></a>
            </button>
        </div>
        <div class="text-center text-white mb-1 text-center small" style="background-color: black;">
            Â© 2024 Ticker B.V.
        </div>
    </footer>
    <!-- Footer ends here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
